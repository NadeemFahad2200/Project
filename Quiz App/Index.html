<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-bulb-96.png" type="image/x-icon">
</head>

<body>
    <section class="main">
        
        <div class="container">
            <p class="error">Please select at least one option.</p>
            <div class="col">
                <h3 id="questionBox">

                </h3>
            </div>
            <div class="col box">
                <input class="option" name="option" type="radio" id="first" value="a" required>
                <label for="first"> </label>
            </div>
            <div class="col box">
                <input class="option" name="option" type="radio" id="second" value="b" required>
                <label for="second"> </label>
            </div>
            <div class="col box">
                <input class="option" name="option" type="radio" id="third" value="c" required>
                <label for="third"> </label>
            </div>
            <div class="col box">
                <input class="option" name="option" type="radio" id="fourth" value="d" required>
                <label for="fourth"> </label>
            </div>
            <button id="submit" onclick="validateForm()">Submit</button>
        </div>
        <!-- end Quiz -->
        <div class="endQuiz">
            <h3>Thank You for Playing the Quiz</h3>
            <h2 class="Result"></span> </h2>
            <button id="btn" onclick="refresh()">Play Again</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
